<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <style>
      body, h1, h2, h3, h4, p, a {
        color: #fff;
        font-family: 'VT323', monospace;
      }

      body {
        background: #0414a7;
        font-size: 20px;
        line-height: 1.25rem;
      }

      .container {
        width: 90%;
        margin: auto;
        max-width: 640px;
      }

      .bsod {
        padding-top: 10%;
        text-align: center;
      }

      .bsod .neg {
        color: #0414a7;
      }

      .bsod .bg {
        background: #aaa;
        padding: 0 15px 2px 13px;
      }

      .bsod .title {
        margin-bottom: 50px;
      }

      .bsod .nav {
        margin-top: 35px;
        text-align: center;
      }

      .bsod .link {
        text-decoration: none;
        padding: 0 9px 2px 8px;
        color: #fff;
      }

      .bsod .link:hover,
      .bsod .link:focus {
        background: #aaa;
        color: #0414a7;
      }
    </style>
  </head>

  <body>
    <div id="message">
      <main class="bsod container">
        <h1 class="neg title"><span class="bg">Error - 404</span></h1>
        <p>An error has occurred, to continue:</p>
        <p>* Return to our homepage.<br>* Send us an e-mail about this error and try later.</p>
        <nav class="nav">
          <a href="/index.html" class="link">back to dashboard</a>
          
        </nav>
      </main>
    </div>
  </body>
</html>
