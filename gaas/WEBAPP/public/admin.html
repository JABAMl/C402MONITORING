<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
 <style>
  body {
  background: #c1c2c4;
}

.stat-box {
  padding: 1.1rem;
  border: 1.5px solid #ddd;
  border-radius: 10px;
  background: #f9f9f9;
}

.table-container {
  max-height: 420px;
  overflow-y: auto;
}

.navbar .navbar-brand {
  font-size: 1.4rem;
  letter-spacing: 1px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}
.status-online { background: #28a745; }
.status-idle   { background: #ffc107; }
.status-offline{ background: #6c757d; }

.user-row:hover {
  background: #fdfdfd;
}

.activity-log {
  height: 120px;
  overflow-y: auto;
  background: #fff;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #eee;
}
.container {
  margin-top: 20px;
}
/* Style for the dropdown icon */
.user-icon {
    color: #fff;
    cursor: pointer;
    font-size: 1.5rem;
}
 </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">ADMIN DASHBOARD</a>
          
          <div class="dropdown">
              <i class="fas fa-user-circle user-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-12">
        <div class="card p-3">
          <div class="d-flex justify-content-between mb-2">
            <h5 class="mb-0">Users</h5>
          </div>
          <div class="table-container">
            <table class="table table-hover table-striped align-middle">
              <thead class="table-light sticky-top">
                <tr><th>User</th><th>Email</th><th>Date Created</th><th>IP</th><th>Actions</th></tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5>User details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="userDetails"></div>
        </div>
        <div class="modal-footer">
          <button id="btnKick" class="btn btn-danger">remove user</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="/auth.js"></script>
  <script type="module" src="//app.js"></script>
</body>
</html>
